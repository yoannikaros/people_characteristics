<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Menarra Finance Dashboard Page" />
  <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap, Chart JS" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Rachma | @rachmadzii" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
  </style>

  <script src="assets/script/tailwind-config.js"></script>
  <style type="text/tailwindcss">

  </style>

  <title>Mamba - Dashboard</title>

  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

  <!-- External CSS -->
  <link rel="stylesheet" href="/static/assets/css/styles.css" type="text/css" media="screen" />

  <!-- CDN Fontawesome -->
  <script src="https://kit.fontawesome.com/32f82e1dca.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Nav Sidebar -->
  <nav class="sidebar offcanvas-md offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false">
    <div class="d-flex justify-content-end m-3 d-block d-md-none">
      <button aria-label="Close" data-bs-dismiss="offcanvas" data-bs-target=".sidebar" class="btn p-0 border-0 fs-4">
        <i class="fas fa-close"></i>
      </button>
    </div>
    <div class="d-flex justify-content-center mt-md-5 mb-5">
      <img src="https://www.polije.ac.id/wp-content/uploads/2021/03/LOGO-POLITEKNIK-NEGERI-JEMBER.png" alt="Logo" width="90px" height="90px" />
    </div>
    <div class="pt-2 d-flex flex-column gap-5">
      <div class="menu p-0">
        <p>Daily Use</p>
        <a href="#" class="item-menu">
          <i class="icon ic-stats"></i>
          Overview
        </a>
        <a href="/mamba" class="item-menu active">
          <i class="icon ic-trans"></i>
          Mamba
        </a>

        <a href="/cake" class="item-menu">
          <i class="icon ic-trans"></i>
          Cake
        </a>

        <a href="/earth" class="item-menu">
          <i class="icon ic-trans"></i>
          Earth
        </a>
        
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="content">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div>
          <button class="sidebarCollapseDefault btn p-0 border-0 d-none d-md-block" aria-label="Hamburger Button">
            <i class="fa-solid fa-bars"></i>
          </button>
          <button data-bs-toggle="offcanvas" data-bs-target=".sidebar" aria-controls="sidebar"
            aria-label="Hamburger Button" class="sidebarCollapseMobile btn p-0 border-0 d-block d-md-none">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>
    <section class="p-3">
      <header>
        <h3>Mamba Sample</h3>
      </header>
    
      <div class="row my-4">
        <div class="col-md-3 ">
          <div class="card" style="width: 18rem;">
            <img src="\static\masking\mamba\masking_mamba_0.png" height="500px" class="card-img-top" alt="...">
            <div class="card-body">
              <b>
                <h5 class="card-title">Picture 1 - Mamba</h5>
              </b>


            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card" style="width: 18rem;">
            <img src="\static\masking\mamba\masking_mamba_1.png" width="100" height="200" class="card-img-top" alt="...">
            <div class="card-body">
              <b>
                <h5 class="card-title">Picture 2 - Mamba</h5>
              </b>


            </div>
          </div>
        </div>


        <div class="col-md-3">
          <div class="card" style="width: 18rem;">
            <img src="\static\masking\mamba\masking_mamba_2.png" height="500px" class="card-img-top" alt="...">
            <div class="card-body">

              <b>
                <h5 class="card-title">Picture 3 - Mamba</h5>
              </b>


            </div>
          </div>
        </div>


      </div>

    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="/static/assets/js/donut_chart.js"></script>
  <script src="/static/assets/js/line_chart.js"></script>

  <script>
    $(document).ready(function () {
      $('.sidebarCollapseDefault').on('click', function () {
        $('.sidebar').toggleClass('active');
        $('.content').toggleClass('active');
      });
    });
  </script>
</body>

</html>
