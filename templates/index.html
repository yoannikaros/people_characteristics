<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-primary m-lg-5">
    <style>
        .card {
          width: 50%;
          margin: 0 auto;
          margin-top: 10%;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
          border-radius: 15px;
          padding: 30px; 
        }
        button.btn {
    width: 50%; /* ubah ukuran tombol menjadi 100% */
  }
      </style>
      
    

        <div class="card">
               <div class="container">
                <center>
                <h3>UPLOAD YOUR IMAGE</h3></center>
                <form method="POST" id="upload-form" action="/upload" enctype="multipart/form-data">
                <div class="mb-3 mt-3">
                  <label for="formFile1" class="form-label">Upload picture 1</label>
                  <input class="form-control" accept="image/*" required name="image0" type="file" id="formFile">
                </div>
                <div class="mb-3">
                  <label for="formFile2" class="form-label">Upload picture 2</label>
                  <input class="form-control" accept="image/*" required name="image1" type="file" id="formFile">
                </div>
                <div class="mb-3">
                  <label for="formFile3" class="form-label">Upload picture 3</label>
                  <input required class="form-control" accept="image/*" name="image2" type="file" id="formFile">
                </div>
                <center>
                <button type="submit" value="Upload" type="submit" class="btn btn-primary mt-3 mb-3">Submit</button>
            </center>
              </form>
            </div>
          </div>
 
      
      
</body>
</html>
